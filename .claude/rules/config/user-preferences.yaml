# Claude Rules User Preferences
# 
# This file controls which rules are active and their configurations.
# Rules themselves are immutable, but you can enable/disable them here.
#
# Format:
#   category:
#     rules:
#       rule-name: enabled|disabled
#     config:
#       setting: value

# Git Rules Configuration
git:
  # Enable/disable specific rules
  rules:
    git-add-safety: enabled       # Prevents unsafe bulk staging
    git-commit-format: enabled    # Enforces Conventional Commits
    git-push-validation: enabled  # Pre-push safety checks
    git-pull-strategy: enabled    # Pull with rebase by default
    git-branch-naming: enabled    # Structured branch names
  
  # Rule-specific configurations
  config:
    # Commit format preferences
    commit_format:
      max_subject_length: 250     # Recommended character limit
      require_body_for_types:     # Types requiring detailed body
        - feat
        - fix
        - refactor
    
    # Branch naming preferences
    branch_naming:
      allowed_types:              # Valid branch type prefixes
        - feature
        - fix
        - docs
        - refactor
        - test
        - chore
      
    # Pull strategy preferences  
    pull_strategy:
      default: rebase             # rebase|merge|ff-only
      auto_stash: true           # Stash uncommitted changes
    
    # Push validation preferences
    push_validation:
      protected_branches:         # Branches with extra protection
        - main
        - master
        - develop
        - release/*
      prevent_force_push: true    # Block force push to protected

