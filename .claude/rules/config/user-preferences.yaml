# Global Settings
global:
  # Rule loading behavior
  strict_mode: false              # Fail on invalid rules
  log_conflicts: true             # Log rule conflicts
  
  # Performance settings
  cache_rules: true               # Cache parsed rules
  lazy_load: true                # Load rules on demand

# Notes:
# - Changes take effect on next Claude Code session
# - Invalid settings are ignored with warnings
# - Check conflict-log.md for rule conflicts
# - Rules not listed here use default settings